<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Escudo Laboral</title>
    <meta
      name="description"
      content="Formulario de contacto para asesoría SG-SST y Seguridad y Salud en el Trabajo en Colombia." />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css?v=2" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <!-- Botón para abrir el modal de contacto -->
    <div class="container text-center my-5 d-flex justify-content-center">
      <div class="d-flex flex-wrap gap-2">
        <button
          class="btn btn-primary btn-lg flex-grow-1"
          data-bs-toggle="modal"
          data-bs-target="#contactModal">
          Contáctanos
        </button>
      </div>
    </div>

    <!-- Formulario de Contacto -->
    <div
      class="modal fade"
      id="contactModal"
      tabindex="-1"
      aria-labelledby="contactModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">
              Formulario de Contacto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"></button>
          </div>
          <form id="contactForm" autocomplete="off">
            <div class="modal-body">
              <div id="formMsg" class="mb-3"></div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required />
              </div>
              <div class="mb-3">
                <label for="empresa" class="form-label">Empresa</label>
                <input
                  type="text"
                  class="form-control"
                  id="empresa"
                  name="empresa" />
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea
                  class="form-control"
                  id="mensaje"
                  name="mensaje"
                  rows="4"
                  required></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Cerrar
              </button>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const contactForm = document.getElementById("contactForm");
        contactForm.addEventListener("submit", async function (e) {
          e.preventDefault();
          const nombre = contactForm.nombre.value.trim();
          const email = contactForm.email.value.trim();
          const empresa = contactForm.empresa.value.trim();
          const mensaje = contactForm.mensaje.value.trim();
          const formMsg = document.getElementById("formMsg");
          let alertType = "";
          let alertMsg = "";
          if (!nombre || !email || !mensaje) {
            alertType = "danger";
            alertMsg = "Por favor completa los campos obligatorios.";
            formMsg.innerHTML = `<div class="alert alert-${alertType} alert-dismissible fade show" role="alert">${alertMsg}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button></div>`;
            return;
          }
          try {
            const res = await fetch("/api/contacto", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ nombre, email, empresa, mensaje }),
            });
            if (res.ok) {
              alertType = "success";
              alertMsg =
                "¡Mensaje enviado correctamente! Pronto te contactaremos.";
              contactForm.reset();
            } else {
              alertType = "danger";
              alertMsg =
                "Hubo un error al enviar el mensaje. Intenta nuevamente.";
            }
          } catch (err) {
            alertType = "danger";
            alertMsg = "Error de conexión. Intenta más tarde.";
          }
          formMsg.innerHTML = `<div class="alert alert-${alertType} alert-dismissible fade show" role="alert">${alertMsg}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button></div>`;
        });
      });
    </script>
  </body>
</html>
